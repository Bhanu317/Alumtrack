    <h1>Enter Your Information</h1>
    <form action="" method="post">
        <div>
            <label for="SERIAL_NUMBER">Serial Number:</label>
            <input type="number" id="SERIAL_NUMBER" name="SERIAL_NUMBER" required>
        </div>
        <div>
            <label for="FIRST_NAME">First Name:</label>
            <input type="text" id="FIRST_NAME" name="FIRST_NAME" required>
        </div>
        <div>
            <label for="LAST_NAME">Last Name:</label>
            <input type="text" id="LAST_NAME" name="LAST_NAME" required>
        </div>
        <div>
            <label for="DEGREE">Degree:</label>
            <input type="text" id="DEGREE" name="DEGREE" required>
        </div>
        <div>
            <label for="BRANCH">Branch:</label>
            <input type="text" id="BRANCH" name="BRANCH" required>
        </div>
        <div>
            <label for="YEAR_OF_PASSING">Year of Passing:</label>
            <input type="number" id="YEAR_OF_PASSING" name="YEAR_OF_PASSING" required>
        </div>
        <div>
            <label for="CURRENT_OCCUPATION">Current Occupation:</label>
            <input type="text" id="CURRENT_OCCUPATION" name="CURRENT_OCCUPATION" required>
        </div>
        <div>
            <label for="CURRENT_DESIGNATION">Current Designation:</label>
            <input type="text" id="CURRENT_DESIGNATION" name="CURRENT_DESIGNATION" required>
        </div>
        <div>
            <label for="CURRENT_ORGANIZATION_WITH_ADDRESS">Current Organization with Address:</label>
            <input type="text" id="CURRENT_ORGANIZATION_WITH_ADDRESS" name="CURRENT_ORGANIZATION_WITH_ADDRESS" required>
        </div>
        <div>
            <label for="CONTACT_NUMBER">Contact Number:</label>
            <input type="number" id="CONTACT_NUMBER" name="CONTACT_NUMBER" required>
        </div>
        <div>
            <label for="EMAIL">Email:</label>
            <input type="email" id="EMAIL" name="EMAIL" required>
        </div>
        <div>
            <label for="CCOUNTRY_OR_CITY">Country or City:</label>
            <input type="text" id="CCOUNTRY_OR_CITY" name="CCOUNTRY_OR_CITY" required>
        </div>
        <div>
            <button type="submit" value="Submit">Submit</button>
        </div>
    </form>
